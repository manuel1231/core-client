name: CI

on:
  push:
    branches:
      - Deploy
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies...
      - run: npm ci --legacy-peer-deps
      - uses: nrwl/nx-set-shas@v4

      - name: Build...
      - run: npm run build

      - name: Run release
      - run: npm run release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with: 
              name: build-artifact
              path: dist
